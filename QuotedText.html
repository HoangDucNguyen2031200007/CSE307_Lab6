<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quoted Text</title>
  </head>
  <body>
    <p id="quoted-text"></p>

    <script>
      let qT = "<b>He said: 'I don't care'</b>";
      document.writeln("<b>He said: 'I don't care'</b>");
      console.log(qT);
      document.getElementById("quoted-text").innerHTML = qT;
    </script>
  </body>
</html>
